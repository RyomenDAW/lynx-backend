{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - Lynx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body>

<div class="container mt-5 pt-5">
  <div class="card bg-dark text-light shadow" style="max-width: 600px; margin: auto; border-radius: 15px;">
    <div class="card-body">
      <h2 class="text-center text-cyan mb-4">Editar Perfil</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label for="avatar" class="form-label">Nuevo Avatar (opcional)</label>
          <input type="file" name="avatar" class="form-control">

          
            {% if user.avatar_base64 %}
              <div class="text-center mt-3">
                <img id="previewAvatar" src="{{ user.avatar_base64 }}" alt="Avatar Actual" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover; border: 2px solid cyan;">
              </div>
            {% endif %}
          </div>
          
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-info">Guardar Cambios</button>
        </div>
      </form>
      
    </div>
  </div>
</div>

</body>
</html>
