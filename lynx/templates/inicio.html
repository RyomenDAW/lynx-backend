<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lynx</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(145deg, #0b0f17, #111b25, #1a2a38);
            color: #dfe6e9;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            padding-top: 60px;
        }
        .navbar {
            background-color: rgba(10, 20, 40, 0.95);
            backdrop-filter: blur(12px);
        }
        .navbar-brand {
            color: #00a8ff !important;
            font-weight: 700;
            font-size: 1.7rem;
            letter-spacing: 1px;
        }
        .hero {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2.5rem;
            margin-top: 2rem;
            box-shadow: 0 8px 40px 0 rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 2.8rem;
            color: #81ecec;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #b2bec3;
        }
    </style>
</head>
<body>

<nav class="navbar fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> Lynx - DEVELOPMENT</a>
    </div>
</nav>

<div class="container">
    <div class="hero text-center">
        <h1>Bienvenido a Lynx</h1>
        <p>Tu portal definitivo para explorar, descubrir y comprar videojuegos. Sumérgete en un universo digital con ofertas, reseñas y más. ¡Prepárate para jugar como nunca!</p>
    </div>
</div>

</html>
