{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Lynx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-info text-center">Crear cuenta en Lynx</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info mt-3" type="submit">Registrarse</button>
    </form>
</body>
</html>
