{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canjear código - Lynx</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body>
  {% include 'partials/navbar.html' %}
  <div class="container mt-5 pt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="text-center text-info mb-3"> Canjear código promocional</h2>

          {% if mensaje %}
            <div class="alert {% if '✅' in mensaje %}alert-success{% else %}alert-danger{% endif %} text-center">
              {{ mensaje }}
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <label for="codigo" class="form-label">Introduce tu código</label>
            <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ej: LYNX2025GOLD" required>
            <button type="submit" class="btn btn-success mt-3 w-100">Canjear</button>
          </form>
        </div>

        <div class="text-center mt-3">
          <a href="{% url 'lista_videojuegos' %}" class="btn btn-outline-info btn-sm">← Volver a la tienda</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
