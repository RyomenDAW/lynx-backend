{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body>
  {% include 'partials/navbar.html' %}

    <div class="container mt-5 pt-4">
        <h2 class="text-danger text-center">¿Eliminar este código?</h2>
        <p class="text-center">Código: <strong>{{ codigo.codigo_texto }}</strong></p>

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_codigos' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
