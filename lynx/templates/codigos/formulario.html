{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ modo }} código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body>
  {% include 'partials/navbar.html' %}

      <div class="form-container px-5" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center text-info">{{ modo }} código promocional</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info w-100 mt-3">{{ modo }}</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'lista_codigos' %}" class="btn btn-outline-info btn-sm">← Volver a la lista</a>
        </div>
    </div>
</body>
</html>
