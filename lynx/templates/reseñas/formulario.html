{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reseña - {{ juego.titulo }}</title>
  
  <!-- BOOTSTRAP + ORBITRON -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- ESTILOS PERSONALIZADOS -->
  <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body class="bg-dark text-light">

  {% include 'partials/navbar.html' %}

  <div class="container mt-5 pt-5">
    <h2 class="text-info text-center mb-4">Reseña para <span class="text-white">"{{ juego.titulo }}"</span></h2>

    <div class="card bg-dark border border-secondary shadow p-4 mx-auto" style="max-width: 600px;">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success w-100 mt-3">Enviar reseña</button>
      </form>

      {% if mensaje %}
      <div class="alert alert-success mt-4 text-center">
        {{ mensaje }}
      </div>
      {% endif %}

      <div class="text-center mt-3">
        <a href="{% url 'ver_reseñas' juego.id %}" class="btn btn-outline-light btn-sm">← Volver a reseñas</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
