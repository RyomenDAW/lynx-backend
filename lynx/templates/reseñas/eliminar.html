{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Reseña</title>

  <!-- BOOTSTRAP + ORBITRON -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- ESTILOS PERSONALIZADOS -->
  <link rel="stylesheet" href="{% static 'css/principal.css' %}">
</head>
<body class="bg-dark text-light" style="font-family: 'Orbitron', sans-serif;">

  {% include 'partials/navbar.html' %}


  <!-- CUERPO -->
  <div class="container mt-5 pt-5">
    <h2 class="text-warning text-center mb-4">Eliminar reseña</h2>

    <div class="card bg-dark border border-danger shadow p-4 mx-auto" style="max-width: 600px;">
      <p class="text-center fs-5">¿Estás seguro de que quieres eliminar esta reseña?</p>
      <div class="alert alert-danger text-center fw-bold">
        "{{ reseña.contenido }}"
      </div>

      <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Sí, eliminar</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'inicio' %}" class="btn btn-outline-light btn-sm">← Cancelar y volver</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
