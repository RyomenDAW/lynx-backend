{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Videojuego - Lynx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
    <link rel="stylesheet" href="{% static 'css/videojuegos.css' %}">

</head>
<body class="container mt-5">
    <div class="form-container text-center">
        <h2 class="text-danger">¿Eliminar videojuego?</h2>
        <p>Estás a punto de eliminar <strong>{{ juego.titulo }}</strong>.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
            <a href="{% url 'lista_videojuegos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
